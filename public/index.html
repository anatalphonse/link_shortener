<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Link Shortener</title>
    <style>
        /* CSS for simple styling */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        input[type="url"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; padding: 10px; background-color: #e9e9e9; border-radius: 4px; word-wrap: break-word; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✂️ Shorten Your Link</h1>
        <form id="shortenForm">
            <input type="url" id="longUrl" placeholder="Enter your long URL here (e.g., https://google.com)" required>
            <button type="submit">Shorten</button>
        </form>
        <p id="error" class="error" style="display:none;"></p>
        <div id="result" style="display:none;">
            <p>Shortened Link:</p>
            <a id="shortLink" href="#" target="_blank"></a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
