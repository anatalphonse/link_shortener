<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <span class="logo">TinyLink</span>
            <p class="subtitle">Create & manage short links with ease.</p>
        </div>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/healthz" target="_blank" rel="noreferrer">Health</a>
        </nav>
    </header>

    <main class="dashboard">
        <section class="card">
            <h2>Add a new link</h2>
            <form id="createForm" class="form-grid">
                <label>
                    Destination URL
                    <input type="url" id="longUrl" name="long_url" placeholder="https://www.example.com/docs" required>
                </label>
                <label>
                    Custom code (optional)
                    <input type="text" id="customCode" name="custom_code" placeholder="letters or numbers" pattern="[A-Za-z0-9]{6,8}">
                </label>
                <div class="form-actions">
                    <button id="submitBtn" type="submit">Create link</button>
                </div>
                <p id="formError" class="error" role="alert"></p>
                <p id="formSuccess" class="success" role="status"></p>
            </form>
        </section>

        <section class="card">
            <div class="card-header">
                <h2>All links</h2>
                <input type="search" id="searchInput" placeholder="Filter by code or URL">
            </div>
            <div id="tableState" class="state"></div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Short code</th>
                            <th>Destination</th>
                            <th>Clicks</th>
                            <th>Last clicked</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="linksTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <small>Â© <span id="year"></span> TinyLink. Built with Express + Postgres.</small>
    </footer>
    <script src="/dashboard.js" type="module"></script>
</body>
</html>
